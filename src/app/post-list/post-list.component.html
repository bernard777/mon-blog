<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>Posts</h2>
        <ul class="list-group">
          <app-post-list-item *ngFor="let monpost of post" [title] = "monpost.title" 
                                                           [content] = "monpost.content" 
                                                           [createAt] = "monpost.createAt" 
                                                           [PostLoveIts] = "monpost.loveIts">
          </app-post-list-item>
        </ul>
      </div>
    </div>
  </div>
